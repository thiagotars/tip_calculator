<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
</head>

<body>

    <div id="wrapper">
      
        <div id="header">
            <div id="reset" onclick="reset()"><i class="bi bi-arrow-clockwise"></i></div>      
        </div>
    
        <div id="firstSection">
            <div class="sectionTitle" id="billTotalTitle">Bill total</div>
            <div class="sectionSubtitle">Write the bill total amount</div>
            <div id="billInputContainer">
                <div class="dolarSign1">
                    <i class="bi bi-currency-dollar"></i>
                </div>
                <div id="billInputDiv">
                    <input onkeyup="calculateBill()" type="text" id="billInput" placeholder="0.00">
                </div>
            </div>    
        </div>
            
    
        <div id="secondSection">
            <img src="/Group 29.png" id="shapes" alt="">
            <div id="chooseTip">
                <div class="sectionTitle" id="chooseTipTitle">Choose tip</div>
                <div id="chooseTipSubsection">
                    <button id="tipDecreaseButton" onclick="tipDecreaseBtn()">-</button>
                    <div id="tipInputContainer">
                        <div id="tipInputDiv">
                        <h3 id="tipValue">0</h3>
                        </div> 
                        <h3 id="percent">%</h3>
                    </div>
                    <button id="tipIncreaseButton" onclick="tipIncreaseBtn()">+</button>
                </div>
            </div>
            
            <div id="splitBy">
                <div class="sectionTitle" id="splitByTitle">Split by</div>
                <div id="splitSubsection">
                    <button id="splitDecreaseButton" onclick="peopleDecreaseBtn()">-</button>
                    <div id="splitInputContainer">
                        <h3 id="numberOfPeople">1</h3>
                    </div>
                    <button id="splitIncreaseButton" onclick="peopleIncreaseBtn()">+</button>
                </div>
            </div>
        </div>
        
        <div id="thirdSection">
            <div class="sectionTitle" id="perPersonTitle">Per person</div>
            <div id="perPersonContainer">
                <i class="bi bi-currency-dollar"></i>
                <h1 id="pricePerPerson">0.00</h1>
            </div>
        </div>
    
    </div>

    <script src="index.js"></script>       
</body>
